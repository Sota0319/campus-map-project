<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K棟詳細</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>K棟施設案内</h1>
        <nav>
            <a href="index.html">キャンパスマップに戻る</a>
        </nav>
    </header>
    <main>
        <div id="facility-filters">
            <label><input type="checkbox" value="トイレ" checked> トイレ</label>
            <label><input type="checkbox" value="エレベーター" checked> エレベーター</label>
            <label><input type="checkbox" value="喫煙所" checked> 喫煙所</label>
            <label><input type="checkbox" value="自動販売機" checked> 自動販売機</label>
        </div>

        <div id="floor-filters">
            <label><input type="checkbox" value="B1F" checked> B1F</label>
            <label><input type="checkbox" value="1F" checked> 1F</label>
            <label><input type="checkbox" value="2F" checked> 2F</label>
            <label><input type="checkbox" value="3F" checked> 3F</label>
        </div>

        <section id="building-overview">
            <h2>K棟　情報演習棟</h2>
            <img src="images/K/IMG_4015.jpg" alt="K棟外観" class="building-image">
        </section>

        <section id="floor-details">
            <h2>階別情報</h2>

            <div class="floor" id="floor-B1F" data-floor="B1F">
                <h3>B1F</h3>
                <img src="images/K/IMG_3923.JPG" alt="B1Fマップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 1</p>
                            <div class="image-gallery">
                                <img src="images/K/K_B1F.JPG" alt="B1Fトイレ">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/K/IMG_3895.JPG" alt="B1Fエレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-1F" data-floor="1F">
                <h3>1F</h3>
                <div class="image-gallery">
                    <img src="images/K/IMG_3925.jpg" alt="1Fマップ1" class="floor-map">
                    <img src="images/K/IMG_3935.jpg" alt="1Fマップ2" class="floor-map">
                </div>
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 2</p>
                            <div class="image-gallery">
                                <img src="images/K/K_1F_1.jpg" alt="1Fトイレ1">
                                <img src="images/K/K_1F_2.jpg" alt="1Fトイレ2">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/K/IMG_3897.JPG" alt="1Fエレベーター">
                            </div>
                        </div>
                        <div class="facility" data-type="自動販売機">
                            <h5>自動販売機</h5>
                            <p>3台</p>
                            <div class="image-gallery">
                                <img src="images/K/IMG_3848.jpg" alt="自動販売機1">
                                <img src="images/K/IMG_3851.jpg" alt="自動販売機2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-2F" data-floor="2F">
                <h3>2F</h3>
                <img src="images/K/IMG_3929.jpg" alt="2Fマップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 2</p>
                            <div class="image-gallery">
                                <img src="images/K/K_2F_1.jpg" alt="2Fトイレ1">
                                <img src="images/K/K_2F_2.jpg" alt="2Fトイレ2">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/K/IMG_3864.jpg" alt="2Fエレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-3F" data-floor="3F">
                <h3>3F</h3>
                <img src="images/K/IMG_3931.jpg" alt="3Fマップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 1</p>
                            <div class="image-gallery">
                                <img src="images/K/K_3F.jpg" alt="3Fトイレ">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/K/IMG_3866.jpg" alt="3Fエレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 プロジェクト課題</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
