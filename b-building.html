<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B棟詳細</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>B棟施設案内</h1>
        <nav>
            <a href="index.html">キャンパスマップに戻る</a>
        </nav>
    </header>
    <main>
        <div id="facility-filters">
            <label><input type="checkbox" value="トイレ" checked> トイレ</label>
            <label><input type="checkbox" value="エレベーター" checked> エレベーター</label>
            <label><input type="checkbox" value="喫煙所" checked> 喫煙所</label>
            <label><input type="checkbox" value="自動販売機" checked> 自動販売機</label>
        </div>

        <div id="floor-filters">
            <label><input type="checkbox" value="B1F" checked> B1F</label>
            <label><input type="checkbox" value="1F" checked> 1F</label>
            <label><input type="checkbox" value="2F" checked> 2F</label>
            <label><input type="checkbox" value="3F" checked> 3F</label>
        </div>

        <section id="building-overview">
            <h2>B棟　図書・教室棟</h2>
            <img src="images/B/IMG_3953.jpg" alt="B棟外観" class="building-image">
        </section>

        <section id="floor-details">
            <h2>階別情報</h2>

            <div class="floor" id="floor-B1F" data-floor="B1F">
                <h3>B1F</h3>
                <img src="images/B/IMG_3981.jpg" alt="B1階マップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 2</p>
                            <div class="image-gallery">
                                <img src="images/B/B_B1F.JPG" alt="B1階トイレ1">
                                <div>
                                    <p>図書館内撮影禁止のため写真データなし</p>
                                    <img src="images/no_image.png" alt="No Image Available">
                                </div>
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/B/IMG_3982.jpg" alt="B1階エレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-1F" data-floor="1F">
                <h3>1F</h3>
                <img src="images/B/IMG_3955.jpg" alt="1階マップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 2</p>
                            <div class="image-gallery">
                                <img src="images/B/B_1F_1.jpg" alt="1階トイレ1">
                                <img src="images/B/B_1F_2.jpg" alt="1階トイレ2">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>2基</p>
                            <div class="image-gallery">
                                <img src="images/B/IMG_3958.jpg" alt="1階エレベーター1">
                                <img src="images/B/IMG_3959.jpg" alt="1階エレベーター2">
                            </div>
                        </div>
                        <div class="facility" data-type="喫煙所">
                            <h5>喫煙所</h5>
                            <p>場所: 外</p>
                            <div class="image-gallery">
                                <img src="images/B/IMG_3805.jpg" alt="1階喫煙所">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-2F" data-floor="2F">
                <h3>2F</h3>
                <img src="images/B/IMG_3962.jpg" alt="2階マップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 1</p>
                            <div class="image-gallery">
                                <img src="images/B/B_2F.jpg" alt="2階トイレ">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/B/IMG_3983.jpg" alt="2階エレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor" id="floor-3F" data-floor="3F">
                <h3>3F</h3>
                <img src="images/B/IMG_3967.jpg" alt="3階マップ" class="floor-map">
                <div class="facilities">
                    <h4>設備</h4>
                    <div class="facilities-container">
                        <div class="facility" data-type="トイレ">
                            <h5>トイレ</h5>
                            <p>男女共用 x 1</p>
                            <div class="image-gallery">
                                <img src="images/B/B_3F.jpg" alt="3階トイレ">
                            </div>
                        </div>
                        <div class="facility" data-type="エレベーター">
                            <h5>エレベーター</h5>
                            <p>1基</p>
                            <div class="image-gallery">
                                <img src="images/B/IMG_3969.jpg" alt="3階エレベーター">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 プロジェクト課題</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
