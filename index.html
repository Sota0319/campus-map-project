<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西大学高槻キャンパスマップ</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === "westriver") {
                localStorage.setItem('authenticated', 'true');
                document.getElementById('password-form').style.display = 'none';
            } else {
                alert("アクセスが拒否されました");
            }
            return false;
        }

        window.onload = function() {
            if (localStorage.getItem('authenticated') === 'true') {
                document.getElementById('password-form').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div id="password-form">
        <form onsubmit="return checkPassword()">
            <input type="password" id="password" placeholder="パスワードを入力してください">
            <input type="submit" value="送信">
        </form>
    </div>
    <header>
        <h1>関西大学高槻キャンパス</h1> 
    </header>
    <main>
        <div id="campus-overview">
            <img src="images/overview.jpg" alt="キャンパス全体の航空図" usemap="#campus-map" id="campus-image">
            <p>地図データ: ©2024 Google, Map data ©2024 Google</p>
            <map name="campus-map">
                <area shape="rect" coords="50,50,150,150" alt="A棟" href="#" data-building="A">
                <area shape="rect" coords="200,100,300,200" alt="B棟" href="#" data-building="B">
                <area shape="rect" coords="350,50,450,150" alt="C棟" href="#" data-building="C">
                <area shape="rect" coords="500,100,600,200" alt="D棟" href="#" data-building="D">
                <area shape="rect" coords="100,250,200,350" alt="E棟" href="#" data-building="E">
                <area shape="rect" coords="250,300,350,400" alt="F棟" href="#" data-building="F">
                <area shape="rect" coords="400,250,500,350" alt="G棟" href="#" data-building="G">
                <area shape="rect" coords="550,300,650,400" alt="K棟" href="#" data-building="K">
                <area shape="rect" coords="150,450,250,550" alt="R棟" href="#" data-building="R">
                <area shape="rect" coords="300,500,400,600" alt="L棟" href="#" data-building="L">
                <area shape="rect" coords="450,450,550,550" alt="S棟" href="#" data-building="S">
                <area shape="rect" coords="600,500,700,600" alt="バス停" href="#" data-building="BusStop">
            </map>
            <div id="building-list">
                <ul>
                    <li><a href="a-building.html">A棟</a></li>
                    <li><a href="b-building.html">B棟</a></li>
                    <li><a href="c-building.html">C棟</a></li>
                    <li><a href="d-building.html">D棟</a></li>
                    <li><a href="e-building.html">E棟</a></li>
                    <li><a href="f-building.html">F棟</a></li>
                    <li><a href="g-building.html">G棟</a></li>
                    <li><a href="k-building.html">K棟</a></li>
                    <li><a href="l-building.html">L棟</a></li>
                    <li><a href="r-building.html">R棟</a></li>
                    <li><a href="s-building.html">S棟</a></li>
                    <li><a href="bus-stop.html">バス停</a></li>
                </ul>
            </div>
        </div>
        <div id="building-details">
            <div id="building-overview">
                <h2 id="building-name"></h2>
                <img id="building-image" src="" alt="">
            </div>
            <div id="floor-details">
                <h3 id="floor-name"></h3>
                <img id="floor-map" src="" alt="">
                <div id="facilities"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
